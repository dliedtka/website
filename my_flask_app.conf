<VirtualHost *.80>
    ServerName 70.108.18.74

    WSGIScriptAlias /test /var/www/my_flask_app/my_flask_app.wsgi

    <Directory /var/www/my_flask_app>
        Options FollowSymLinks
        AllowOverride None 
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log 
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
