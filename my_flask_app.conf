<VirtualHost *.80>
    ServerName 70.108.18.74

    WSGIScriptAlias /test /var/www/my_flask_app/my_flask_app.wsgi

    <Directory /var/www/my_flask_app>
        Options FollowSymLinks
        AllowOverride None 
        Require all granted
    </Directory>

    ErrorLog /var/www/app/logs/error.log 
    LogLevel warn
    CustomLog /var/www/app/logs/access.log combined
</VirtualHost>
